  <title>03 - Promises múltiplas</title>

</body>
<script>
  const currency = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve({ currency: 'euro', value: 3.5});
    }, 5000);
  });

  const countries = new Promise((resolve, reject) => {
    resolve(['Ireland', 'England', 'Scotland']);
  });

  // Chama todas as promises e aguarda todas se resolverem para retornar o resultado
  // Promise
  //         .all([currency, countries])
  //         .then(responses => {
  //           console.log(responses);
  //         });
  // Também chama todas as promises, mas quando a primeira resolve, retorna o resultado
  // e ignora as restantes
  Promise
          .race([currency, countries])
          .then(responses => {
            console.log(responses);
          });

</script>

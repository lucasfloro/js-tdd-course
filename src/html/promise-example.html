</body>
<script>
              // fetch é o mesmo que o $.ajax
  let posts = fetch('https://willianjusten.com.br/search.json');
  // setTimeout(() => {
  //   console.log(posts);
  // }, 3000);

  // 3 status importante das promises
  // pending: ainda está realizando a chamada, ainda não finalizou
  // resolved: quando já resolveu e já retornou os dados
  // reject: quando ocorreu algum problema e não resolveu a promise

  posts
        .then(data => data.json())
        .then(data => data.map(post => {
          console.log(post.title)
        }))
        // exemplo de erro apenas para o catch funcionar.
        // .then(data => {
        //   throw new Error('ixi deu erro')
        // })
        .catch(err => console.log(err));
</script>
